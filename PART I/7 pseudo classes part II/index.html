<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            ul {
                font-size: 40px;
                list-style: none;
            }
            ul li:first-child {
                color: red;
            }
            ul li:last-child {
                color: green;
            }
            ul li:nth-child(3) {
                color: blue;
            }
        </style>
    </head>
    <body>
       <ul>
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
           <li>Item 4</li>
           <li>Item 5</li>
       </ul>
    </body>
</html>
